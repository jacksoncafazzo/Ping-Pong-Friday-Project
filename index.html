<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Mighty Curious Ping Pong Alterater</title>
  </head>

  <body>
    <div class="container headerTime">
      <h2>Ping Pong Alteration Machine of Wonder!</h2>
    </div>
    <div class="container userInput">
      <form id="userInput">
        <label for="userInput"><br>Enter a number this miraculous machine will output a list counting<br>
          up to your number with pIngs and poNgs and pIngPoNgs<br>
          replacing numbers divisible by 3, 5 and 15.
        </label>
        <br>
        <input class="numberBox" id="userInput" type="number">
        <button class="btn btn-primary" type="submit">Deposit 10&cent;</button>
      </form>
    </div>
    <div class="container resultSection">
      <ul>
        <span class="results"></span>
      </ul>
    </div>
  </body>
</html>
