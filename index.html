<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Mighty Curious Ping Pong Alterater</title>
  </head>

  <body>
    <div class="container headerTime">
      <h1>Ping Pong Alteration Machine of Wonder!</h1>
    </div>
    <div class="container userInput">
      <form id="userInput">
        <label for="userInput"><br>Enter a number! This miraculous machine will output a list counting<br>
          up to your number with pIngs and poNgs and pIngPoNgs<br>
          replacing numbers divisible by 3, 5 and 15.<br>
          Also replaces numbers divisible by 11 with ice cream bars<br>
          and numbers divisible by 15 with Knight glyphicons.
        </label>
        <br>
        <input class="numberBox" id="userInput" type="number">
        <button class="btn btn-warning" type="submit">Deposit 10&cent;</button>
      </form>
    </div>
    <div class="container-fluid resultSection">
        <div class="container resultsList">
          <ul>
            <span class="results"></span>
          </ul>
        </div>
      </div>
    </div>
    <div class="container-fluid footer">
      <div class="container footerContent">
        <p>
          <a href="http://jacksoncafazzo.github.io/Ping-Pong-Friday-Project" title="Main Site Link">
            Wildly Curious Miracle Ping Pong<br>
            Alterator Gizmo Extraordinaire!
          </a>
        </p>
        <h4>Uses Bootstrap, jQuery, custom java functions</h4>
        <h4>Created by: Jackson Cafazzo</h4>
        <h4>GitHub User Name: <a href="http://github.com/jacksoncafazzo" title="Check out my github user page!">jacksoncafazzo</a></h4>

      </div>
    </div>
  </body>
</html>
