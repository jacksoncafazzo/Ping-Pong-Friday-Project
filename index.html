<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Mighty Curious Ping Pong Alterater</title>
  </head>

  <body>
    <div class="container headerTime">
      <h2>Ping Pong Alteration Machine of Wonder!</h2>
    </div>
    <div class="container userInput">
      <form id="userInput">
        <label for="userInput"><br>Enter a number this miraculous machine will output a list counting<br>
          up to your number with pIngs and poNgs and pIngPoNgs<br>
          replacing numbers divisible by 3, 5 and 15.<br>
          Also replaces numbers divisible by 11 with ice cream bars<br>
          and numbers divisible by 15 with Knight glyphicons.
        </label>
        <br>
        <input class="numberBox" id="userInput" type="number">
        <button class="btn btn-warning" type="submit">Deposit 10&cent;</button>
      </form>
    </div>
    <div class="container-fluid resultSection">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="container resultsList">
          <div class="col-md-8">
            <ul>
              <span class="results"></span>
            </ul>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
    <div class="container-fluid footer">
      <div class="container footerContent">
        <h3>About: Wildly Curious Miracle Ping Pong Alterator Gizmo Extraordinaire!</h3>
        <h4><u>Week 3 Epicodus Code Review</u></h4>
        <h4>Created by: <small>Jackson Cafazzo</small></h4>
        <div class="userLink">
          <h4>GitHub Username: <a href="http://github.com/jacksoncafazzo" title="Check out my github user page!"><small>jacksoncafazzo</small></a></h4>
          <p></p>
        </div>
        <h4>Uses Bootstrap, jQuery, custom java functions</h4>
      </div>
    </div>
  </body>
</html>
